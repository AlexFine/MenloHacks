<ion-view view-title="Ride Details" ng-init="initMap()">
  <ion-content>
    <div class="bluebar">
        <div class="row">
            <div class="col col-50 onebaractive" ng-if="oneOn">
                <p>General</p>
            </div>
            <div  class="col col-50 onebar"  ng-if="!oneOn"  ng-click="toggleTab()"  >
                <p><a ng-click="oneOn = !oneOn" style="color:white;">General</a></p>
            </div>
            <div class="col col-50 twobar" ng-if="oneOn" ng-click="toggleTab()" >
                <p><a ng-click="oneOn = !oneOn" style="color:white">Locations</a></p>
            </div>
            <div class="col col-50 twobaractive" ng-if="!oneOn">
                <p>Locations</p>
            </div>
        </div>
    </div>
        <div ng-if="oneOn">
          <!-- General settings -->
          <div class="form-item">
            <div class="form-label">
              Pickup<br>Time
            </div>
            <div class="form-content">
              <a ng-click="editTime(lastChar)">
                <p class="time-edit">
                  8:00 PM
                </p>
              </a>
            </div>
          </div>

          <div class="form-item">
            <div class="form-label">
              <label class="toggle">
                 <input type="checkbox">
                 <div class="track">
                   <div class="handle"></div>
                 </div>
              </label>
            </div>
            <div class="form-content">
              Repeating Schedule
            </div>
          </div>


        </div>

        <div ng-if="!oneOn">
          <!-- Location settings -->
						<div id="map" style="width:100%; height:200px;"></div>
          <div class="list">
            <label class="item item-input item-floating-label">
                  <span class="input-label">Pickup Location</span>
                  <input type="text" value="{{playlists[lastChar-1].pickup}}" placeholder="Pickup Location" ng-modal="pickup">
              </label>
              <label class="item item-input item-floating-label">
                  <span class="input-label">Drop Off Location</span>
                  <input type="text" value="{{playlists[lastChar-1].dropoff}}" placeholder="Drop Off Location" ng-modal="dropoff">
              </label>

          </div>




        </div>


  </ion-content>
</ion-view>
